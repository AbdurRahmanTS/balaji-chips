<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Balaji Tasty Chips</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div id="navbar">
            <img src="img/logo.png" alt="Balaji Logo">
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="chips.html">Chips</a></li>
                <li><a href="chips.html">Services</a></li>
            </ul>
            <div id="search">
                <img src="img/search_icon.png" alt="Search Icon">
                <input type="text" placeholder="Search">
                <img src="img/lock_icon.png" alt="Lock Icon">
            </div>
        </div>
    </nav>
    <main>
        <section>
            <div id="top">
                <div id="left">
                    <img id="plane-icon" src="img/plane_icon.png" alt="Plane Icon">
                    <h1>FLAMING HOT<br>NACHOS</h1>
                    <img id="chilli-img" src="img/chilli_1.png" alt="Chilli">
                    <p>Presenting the Classic Nachos with a Flaming Hot Twist. It will Rock your taste buds with Chilli & Lime.</p>
                    <div id="shopping-cart">
                        <button id="shopping-cart-btn"><img id="cart-icon" src="img/shopping-cart.png" alt="Shopping Cart Icon">Add TO Cart</button>
                        <div id="cart-value">
                            <span id="increase" class="value-circle">+</span>
                            <input id="value" class="value-circle" type="number" value="5">
                            <span id="decrease" class="value-circle">-</span>
                        </div>
                    </div>
                </div>
                <div id="right">
                    <img id="big-chips" src="img/big_chips_1.png" alt="Flaming Hot Chips Image">
                    <div id="chips-taste">
                        <div class="taste">
                            <img style="background-color: #206456; width: 50%; padding: 15% 10%;" src="img/chilli_2.png" alt="Chilli">
                            <p>Chilli</p>
                        </div>
                        <div class="taste">
                            <img style="background-color: #D51037; width: 28%; padding: 10% 22%;" src="img/corn.png" alt="Corn">
                            <p>Corn</p>
                        </div>
                        <div class="taste">
                            <img style="background-color: #FDB339; width: 45%; padding: 12% 15%;" src="img/fire.png" alt="Spices">
                            <p>Spices</p>
                        </div>
                    </div>
                    <img id="side-chilli" src="img/chilli.png" alt="Chilli">
                </div>
            </div>
        </section>
        <section>
            <img id="piece-of-chips" src="img/chips.png" alt="Piece of Chips">
            <div id="bottom">
                <div class="chips">
                    <img src="img/chips_1.png" alt="Chips">
                    <div class="chips-card">
                        <h3>Flaming Hot</h3>
                        <div class="price">
                            <img src="img/star.png" alt="Review in Star">
                            <h2>₹10</h2>
                        </div>
                        <button id="flaming-chips" class="btn">ORDER NOW</button>
                    </div>
                </div>
                <div class="chips">
                    <img src="img/chips_2.png" alt="Chips">
                    <div class="chips-card">
                        <h3>TOMATO TWIST</h3>
                        <div class="price">
                            <img src="img/star.png" alt="Review in Star">
                            <h2>₹10</h2>
                        </div>
                        <button id="tomato-chips" class="btn">ORDER NOW</button>
                    </div>
                </div>
                <div class="chips">
                    <img src="img/chips_3.png" alt="Chips">
                    <div class="chips-card">
                        <h3>CRUNCHEX CHILLI</h3>
                        <div class="price">
                            <img src="img/star.png" alt="Review in Star">
                            <h2>₹10</h2>
                        </div>
                        <button id="crunchex-chips" class="btn">ORDER NOW</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
